type: object
description: User model.
required:
  - id
  - name
  - email
  - type
  - creator
  - status
properties:
  id:
    type: string
  name:
    type: string
  email:
    type: string
  type:
    type: string
    enum: [customer, admin]
  creator:
    type: string
  status:
    type: string
    enum: [disabled, active]

